apiVersion: v1
kind: Service
metadata:
  name: registry-service
spec:
  type: NodePort
  ports:
  - port: 5000 # service的端口
    targetPort: 5000 # pod的端口，与port一样的话可以省略
    nodePort: 30000 # 集群暴露的端口（必须在30000-32767之间）
    protocol: TCP
  selector:
    app: registry
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: registry-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: registry
    spec:
      containers:
      - name: registry
        image: registry:2
        ports:
        - containerPort: 5000
        volumeMounts:
        - name: registry-persistent-storage
          mountPath: /var/lib/registry
      volumes:
      - name: registry-persistent-storage
        hostPath:
          path: /tmp/data/registry